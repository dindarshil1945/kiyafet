{% extends 'customer_base.html' %}
{% load static %}

{% block title %}Edit Profile â€” Kiyafet{% endblock %}

{% block content %}

<div class="container" style="max-width: 750px;">

    <h2 class="mb-4 text-center"
        style="font-family: 'Playfair Display', serif; color: var(--rose); font-weight: 600;">
        Edit Profile
    </h2>

    <div class="card border-0 shadow-sm p-4" style="border-radius: 14px;">

        <form method="POST">
            {% csrf_token %}

            <div class="row g-3">

                <!-- First Name -->
                <div class="col-md-6">
                    <label class="form-label fw-medium">First Name</label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}"
                           class="form-control shadow-sm" style="border-radius: 10px;">
                </div>

                <!-- Last Name -->
                <div class="col-md-6">
                    <label class="form-label fw-medium">Last Name</label>
                    <input type="text" name="last_name" value="{{ request.user.last_name }}"
                           class="form-control shadow-sm" style="border-radius: 10px;">
                </div>

                <!-- Email -->
                <div class="col-md-6">
                    <label class="form-label fw-medium">Email</label>
                    <input type="email" name="email" value="{{ request.user.email }}"
                           class="form-control shadow-sm" style="border-radius: 10px;">
                </div>

                <!-- Phone -->
                <div class="col-md-6">
                    <label class="form-label fw-medium">Phone Number</label>
                    <input type="text" name="phone" value="{{ profile.phone|default:'' }}"
                           class="form-control shadow-sm" style="border-radius: 10px;">
                </div>

                <!-- Display Username (Read Only) -->
                <div class="col-md-12">
                    <label class="form-label fw-medium">Username</label>
                    <input type="text" value="{{ request.user.username }}" readonly
                           class="form-control shadow-sm"
                           style="border-radius: 10px; background:#f3f3f3;">
                </div>

            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-between align-items-center mt-4">

                <a href="{% url 'profile' %}"
                   class="btn btn-outline-secondary px-4"
                   style="border-radius: 30px;">
                    Cancel
                </a>

                <button class="btn px-4"
                        style="background: var(--rose); color: #fff; border-radius: 30px;">
                    Save Changes
                </button>

            </div>

        </form>

    </div>

    <!-- Change Password Button -->
    <div class="text-center mt-4">
        <a href=""
           class="text-decoration-none"
           style="color: var(--rose); font-weight: 500;">
            Change Password
        </a>
    </div>

</div>

{% endblock %}
