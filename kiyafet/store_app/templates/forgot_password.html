{% extends "customer_base.html" %}

{% block content %}

<style>
    body {
        background: #f8f4f7;
    }

    .forgot-card {
        max-width: 480px;
        margin: 60px auto;
        padding: 35px 30px;
        background: #ffffff;
        border-radius: 22px;
        box-shadow: 0 8px 28px rgba(0,0,0,0.09);
        animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .forgot-title {
        font-size: 26px;
        font-weight: 600;
        text-align: center;
        margin-bottom: 10px;
        color: #8C0032;
    }

    .forgot-sub {
        text-align: center;
        color: #777;
        font-size: 14px;
        margin-bottom: 25px;
    }

    .rounded-input {
        border-radius: 14px;
        padding: 14px 16px;
        border: 2px solid #ddd;
        font-size: 15px;
        transition: 0.3s;
    }

    .rounded-input:focus {
        border-color: #8C0032;
        box-shadow: 0 0 0 4px rgba(140, 0, 50, 0.10);
    }

    .otp-btn {
        background: #8C0032;
        border: none;
        padding: 14px;
        border-radius: 14px;
        font-size: 16px;
        font-weight: 500;
        color: white;
        width: 100%;
        transition: 0.3s;
    }

    .otp-btn:hover {
        background: #700026;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(140,0,50,0.25);
    }
</style>


<div class="forgot-card">

    <div class="forgot-title">Forgot Password?</div>
    <p class="forgot-sub">Enter your registered email to receive an OTP.</p>

    <form method="POST">
        {% csrf_token %}

        <label class="mb-1 fw-semibold">Email Address</label>
        <input type="email" name="email" required
               class="form-control rounded-input mb-4"
               placeholder="Enter your registered email">

        <button class="otp-btn">Send OTP</button>
    </form>
</div>

{% endblock %}
