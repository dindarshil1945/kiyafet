{% extends 'staff_home.html' %}
{% load static %}

{% block content %}
<style>
    .form-section {
        background: #fff;
        border-radius: 12px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .form-section h4 {
        font-weight: 600;
        color: #222;
        margin-bottom: 20px;
        border-left: 4px solid #7a002b;
        padding-left: 10px;
    }

    .form-control, .form-select {
        border-radius: 8px;
        padding: 10px 14px;
        border: 1px solid #ccc;
        transition: all 0.3s ease;
    }

    .form-control:focus, .form-select:focus {
        border-color: #7a002b;
        box-shadow: 0 0 6px rgba(122,0,43,0.3);
    }

    .btn-dark {
        background-color: #7a002b;
        border: none;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-dark:hover {
        background-color: #52001e;
    }

    .page-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
    }

    .page-header h2 {
        font-weight: 700;
        color: #1a1a1a;
    }
    .main2{
        margin-left: 90px;
    }
</style>

<div class="main-content main2">
    <div class="page-header">
        <h2>Add New Product</h2>
        <a href="{% url 'staff_home' %}" class="btn btn-outline-dark btn-sm">← Back to Dashboard</a>
    </div>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success py-2">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="form-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <h4>Product Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Product Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter product name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Category</label>
                    <select name="category" class="form-select" required>
                        <option value="">Select category</option>
                        <option>Kurti</option>
                        <option>Short Kurti</option>
                        <option>Top</option>
                        <option>Salwar</option>
                        <option>Churidar</option>
                        <option>Saree</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Price (₹)</label>
                    <input type="number" step="0.01" name="price" class="form-control" placeholder="Enter price" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    <textarea name="description" class="form-control" rows="1" placeholder="Write short description"></textarea>
                </div>
            </div>

            <h4 class="mt-4">Images</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Cover Image</label>
                    <input type="file" name="cover_image" class="form-control" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-semibold">Additional Images (Optional)</label>
                    <input type="file" name="gallery_images" class="form-control" multiple>
                </div>
            </div>

            <div class="text-end mt-4">
                <button type="submit" class="btn btn-dark px-5 py-2">Add Product</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
