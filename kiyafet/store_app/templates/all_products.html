{% extends "customer_base.html" %}

{% block content %}

<style>
    /* PREMIUM SEARCH BAR CARD */
    .search-bar-container {
        max-width: 900px;
        margin: 40px auto 20px;
    }

    .search-box {
        background: #ffffff;
        padding: 18px 22px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        gap: 15px;
        box-shadow: 0 6px 28px rgba(0,0,0,0.08);
        border: 1px solid #f0f0f0;
        transition: 0.3s ease;
    }

    .search-box:hover {
        box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    }

    .search-icon {
        font-size: 20px;
        color: #8C0032;
        margin-left: 10px;
    }

    .search-input {
        flex: 1;
        padding: 12px 16px;
        border: none;
        background: #fafafa;
        border-radius: 12px;
        font-size: 16px;
        transition: .25s;
    }

    .search-input:focus {
        background: white;
        box-shadow: 0 0 0 2px rgba(140,0,50,0.25);
        outline: none;
    }

    .category-select {
        padding: 12px 15px;
        border-radius: 12px;
        border: 1px solid #ddd;
        background: #fafafa;
        font-size: 15px;
        font-weight: 500;
        transition: .25s;
    }

    .category-select:focus {
        border-color: #8C0032;
        box-shadow: 0 0 0 2px rgba(140,0,50,0.2);
    }

    .filter-btn {
        padding: 12px 28px;
        border-radius: 12px;
        background: #8C0032;
        border: none;
        color: white;
        font-weight: 600;
        transition: .25s;
    }

    .filter-btn:hover {
        background: #5b0022;
    }

    /* LEFT ALIGNED PRODUCT GRID (unchanged) */
    .product-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-top: 30px;
        padding-bottom: 50px;
    }

    .product-card {
        width: 260px;
        background: white;
        border-radius: 14px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        overflow: hidden;
        transition: .3s;
        text-align: center;
        padding-bottom: 18px;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .product-img {
        width: 100%;
        height: 260px;
        object-fit: cover;
    }

    .product-title {
        font-size: 16px;
        font-weight: 600;
        margin: 10px 12px;
    }

    .price-tag {
        font-size: 18px;
        font-weight: 700;
        color: #8C0032;
    }
</style>


<div class="container">

    <!-- PREMIUM SEARCH BAR -->
    <div class="search-bar-container">
        <form method="GET">

            <div class="search-box">

                <!-- Icon -->
                <i class="bi bi-search search-icon"></i>

                <!-- Search -->
                <input type="text" name="search"
                       class="search-input"
                       placeholder="Search for stylish outfits..."
                       value="{{ search }}">

                <!-- Category -->
                <select name="category" class="category-select">
                    <option value="">All</option>

                    {% for c in categories %}
                    <option value="{{ c }}" {% if category == c %}selected{% endif %}>
                        {{ c }}
                    </option>
                    {% endfor %}
                </select>

                <!-- Filter Btn -->
                <button class="filter-btn">Go</button>

            </div>

        </form>
    </div>



    <!-- PRODUCT LIST (same as before) -->
    <div class="product-grid">

        {% if products %}
            {% for product in products %}
            <div class="product-card">
                <img src="{{ product.cover_image.url }}" class="product-img">

                <div class="product-info">
                    <div class="product-title">{{ product.name }}</div>
                    <div class="price-tag">â‚¹{{ product.price }}</div>

                    <a href="{% url 'product_detail_view' product.id %}"
                       class="btn btn-outline-dark mt-2 w-75"
                       style="border-radius:8px;">View</a>
                </div>
            </div>
            {% endfor %}

        {% else %}
            <p class="text-center text-muted mt-5 w-100">No products found.</p>
        {% endif %}

    </div>

</div>

{% endblock %}
