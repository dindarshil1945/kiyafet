{% extends "customer_base.html" %}
{% block content %}

<style>
    .reset-container {
        max-width: 480px;
        margin: 60px auto;
        padding: 35px 30px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.10);
        animation: fadeIn 0.4s ease;
    }

    h3 {
        font-weight: 700;
        color: #8C0032;
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #333;
    }

    .input-rounded {
        padding: 12px 15px;
        border-radius: 12px;
        border: 2px solid #ddd;
        font-size: 15px;
        transition: .3s ease;
    }

    .input-rounded:focus {
        border-color: #8C0032;
        box-shadow: 0 0 6px rgba(140,0,50,0.3);
    }

    .btn-reset {
        background: #8C0032;
        border: none;
        padding: 12px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        margin-top: 5px;
        transition: .3s;
    }

    .btn-reset:hover {
        background: #6f0028;
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>


<div class="reset-container">

    <h3>Reset Password</h3>

    <form method="POST">
        {% csrf_token %}

        <label>New Password</label>
        <input type="password" name="password" class="form-control mb-3 input-rounded" required>

        <label>Confirm Password</label>
        <input type="password" name="confirm" class="form-control mb-4 input-rounded" required>

        <button class="btn-reset w-100">Reset Password</button>
    </form>
</div>

{% endblock %}
