{% extends "customer_base.html" %}

{% block content %}

<div class="container my-5 text-center" style="max-width:700px;">

    <div class="card shadow p-5" style="border-radius:20px; border:0;">
        <img src="https://img.icons8.com/color/96/000000/checked.png" width="80" class="mb-4">

        <h2 style="font-family: 'Playfair Display', serif; font-weight:700; color:#8C0032;">
            Payment Successful!
        </h2>

        <p class="mt-3" style="font-size:18px;">
            Thank you <strong>{{ order.full_name }}</strong>!<br>
            Your payment has been successfully processed.
        </p>

        <div class="text-start mt-4 mx-auto" style="max-width:400px;">
            <p><strong>Order ID:</strong> #{{ order.id }}</p>
            <p><strong>Amount Paid:</strong> â‚¹{{ order.total_amount }}</p>
            <p><strong>Status:</strong> {{ order.get_status_display }}</p>
        </div>

        <a href="{% url 'orders_list' %}" class="btn btn-dark mt-4 px-5 py-2 rounded-pill">
            View My Orders
        </a>
    </div>

</div>

{% endblock %}
