{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kiyafet | Register</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
    }

    .left-section {
        background: url("{% static 'kiyafet.png' %}") center/cover no-repeat;
        min-height: 100vh;
    }

    .logo {
        width: 135px;
        margin-bottom: 12px;
    }

    .form-card {
        border-radius: 16px;
        padding: 40px;
        background: white;
        box-shadow: 0 8px 28px rgba(0,0,0,0.12);
        animation: fadeIn .7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .form-card h2 {
        font-family: 'Playfair Display', serif;
        font-size: 26px;
        margin-bottom: 25px;
        color: #000;
    }

    .btn-custom {
        width: 100%;
        background: #000;
        padding: 12px;
        border-radius: 8px;
        border: none;
        color: white;
        transition: 0.3s;
    }

    .btn-custom:hover {
        background: #7a002b;
    }

    .login-link {
        color: #7a002b;
        font-weight: 500;
        text-decoration: none;
    }

    .login-link:hover {
        text-decoration: underline;
    }
</style>
</head>

<body>

<div class="container-fluid h-100">
    <div class="row h-100">

        <!-- LEFT IMAGE SIDE -->
        <div class="col-md-7 d-none d-md-block left-section"></div>

        <!-- RIGHT FORM SIDE -->
        <div class="col-md-5 d-flex justify-content-center align-items-center">

            <div class="form-card" style="width: 440px;">

                <!-- LOGO -->
                <div class="text-center">
                    <img src="{% static 'logo.png' %}" class="logo" alt="Kiyafet Logo">
                </div>

                <h2 class="text-center">Create Your Account</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger py-2">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control mb-3" placeholder="Username" required>
                    <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
                    <input type="password" name="confirm_password" class="form-control mb-3" placeholder="Confirm Password" required>

                    <button type="submit" class="btn-custom">Register</button>
                </form>

                <p class="text-center mt-3">
                    Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a>
                </p>
            </div>
        </div>

    </div>
</div>

</body>
</html>
